<body class="play-body">
    <nav class="play-nav">
        <a href="/digio.com.br/" class="nav-back">

    <!-- Toolbar removed -->

    <main class="emulator-wrapper">
        <div id="game"></div>
    </main>

    <script>
        var romName = {{.ROM }};
        var apiBase = "/digio.com.br/api";
        EJS_player = "#game";
        EJS_core = "snes";
        EJS_gameUrl = apiBase + "/roms/" + romName;
        EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
        EJS_color = "#7c3aed";
        EJS_startOnLoaded = true;
    </script>
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
